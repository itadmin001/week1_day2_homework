<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <div class="container">
            <div class="mobile-steps-container">
                <div class="num-container" id="mobile-container">
                    <div class="mobile-number"><a href="#">1</a></div>
                    <pre><span class="light">STEP 1</span><br><span class="heavy">YOUR INFO</span></pre>
                </div>
                <div class="num-container">
                    <div class="mobile-number active"><a href="#">2</a></div>
                    <pre><span class="light">STEP 2</span><br><span class="heavy">SELECT PLAN</span></pre>
                </div>                        
                <div class="num-container">
                    <div class="mobile-number"><a href="#">3</a></div>
                    <pre><span class="light">STEP 3</span><br><span class="heavy">ADD-ONS</span></pre>
                </div>                    
                <div class="num-container">
                    <div class="mobile-number"><a href="#">4</a></div>
                    <pre><span class="light">STEP 4</span><br><span class="heavy">SUMMARY</span></pre>
                </div>     
            </div>
            <div class="form-container">
                <div class="col-left" id="desktop-container">
                    <div class="num-container">
                        <div class="number active"><a href="#">1</a></div>
                        <pre><span class="light">STEP 1</span><br><span class="heavy">YOUR INFO</span></pre>
                    </div>
                    <div class="num-container">
                        <div class="number"><a href="#">2</a></div>
                        <pre><span class="light">STEP 2</span><br><span class="heavy">SELECT PLAN</span></pre>
                    </div>                        
                    <div class="num-container">
                        <div class="number"><a href="#">3</a></div>
                        <pre><span class="light">STEP 3</span><br><span class="heavy">ADD-ONS</span></pre>
                    </div>                    
                    <div class="num-container">
                        <div class="number"><a href="#">4</a></div>
                        <pre><span class="light">STEP 4</span><br><span class="heavy">SUMMARY</span></pre>
                    </div>     
                </div><!-- col-left -->
                <div class="col-right">
                    <div class="container col-right">
                        <div class="form-header">
                            <h2>Personal Info</h2>
                            <p>Please provide your name, email address, and phone number.</p>
                        </div>
                        <form class="contact-form">
                            <label class="form-label form-item" for="form-name">Name:</label>
                            <input class="form-input form-item" type="text" id="form-name" name="form-name" placeholder="e.g. John Smith">
                            <label class="form-label form-item" for="form-email">Email Address:</label>
                            <input class="form-input form-item" type="text" id="form-email" name="form-email" placeholder="e.g. email@email.com">
                            <label class="form-label form-item" for="form-phone">Phone Number:</label>
                            <input class="form-input form-item" type="text" id="form-phone" name="form-phone" placeholder="e.g. +1 234 567 8901">    
                        </form>
                        <div class="empty"></div>
                        <div class="button"><button id="form-next">Next Step</button></div>
                        <div class="button"><button id="form-next-mobile">Next Step</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/registration.js"></script>
    <script>
        
    </script>
</body>
</html>
